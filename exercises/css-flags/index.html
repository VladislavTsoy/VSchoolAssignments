<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class='column-1'>
            <div class='flag' id="france">
                    <div id='blue'></div>
                    <div id='white'></div>
                    <div id='red'></div>
                </div>
                <div class='flag' id="germany">
                    <div id='black'></div>
                    <div id='red'></div>
                    <div id='yellow'></div>
                </div>
                <div class='flag' id="madagascar">
                    <div class='mad-sqr-1' id='white'></div>
                    <div class='mad-sqr-2'>
                        <div id='red'></div>
                        <div id='green'></div>
                    </div>
                </div>
                <div class='flag' id="switzerland">
                    <div id='red'></div>
                    <div class='horizontal' id='white'></div>
                    <div class='vertical' id='white'></div>
                </div>
        </div>
        <div class='column-2'>
            <div class='flag' id="sweden">
                    <div id='blue'></div>
                    <div class='horizontal' id='yellow'></div>
                    <div class='vertical' id='yellow'></div>
                </div>
                <div class='flag' id="gambia">
                    <div id='red'></div>
                    <div id='blue'></div>
                    <div id='green'></div>
                </div>
                <div class='flag' id="tonga">
                    <div id='red-base'></div>
                    <div id='white-sqr'></div>
                    <div class='tong-vertical' id='red'></div>
                    <div class='tong-horizontal' id='red'></div>
                </div>
                <div class='flag' id="japan">
                    <div id='white'></div>
                    <div id='red'></div>
                </div>
        </div>
        <div class='column-3'>
            <div class='flag' id="greece">
                    <div class="greece-b">
                        <div id='blue'></div>
                        <div id='white'></div>
                        <div id='blue'></div>
                        <div id='white'></div>
                        <div id='blue'></div>
                        <div id='white'></div>
                        <div id='blue'></div>
                        <div id='white'></div>
                        <div id='blue'></div>
                    </div>
                    <div class='square' id='blue'></div>
                    <div class='horizontal' id='white'></div>
                    <div class='vertical' id='white'></div>
            
                </div>
            
                <div class='flag' id="niger">
                    <div id='orange'></div>
                    <div id='white'></div>
                    <div id='green'></div>
                    <div class='circle' id='orange-circle'></div>
                </div>
            
                <div class='flag' id="maldives">
                    <div id='red'></div>
                    <div id='green'></div>
                    <div class='circle-green' id='mal-white'></div>
                    <div class='circle-white' id='mal-green'></div>
                </div>

                <div class="flag" id='belize'>
                    <div id='blue'></div>
                    <img src='belize-seal.png'>
                </div>
        </div>
    </div>
</body>
</html>
